<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <style>
        header{
            text-align: center;
        }
        
        div{
            display: inline-block;
            height: 20px;
            width: 150px;
            text-align: center;
            padding: none;
            margin: 1px;
        }

        }
        div input{
            border-block: 20px
    </style>
</head>
<body>
    <header>
        <h1>Javascript Events</h1>
        <h3>Add Numbers:</h3>
    </header>
    <main>
        <p>
            <input id="num1" placeholder="num1">+<input id="num2" placeholder="num2">=<output id="sum"></output>
        </p>
    </main>
        
    </div>
    <script>
        var num1=document.getElementById("num1");
        var num2=document.getElementById("num2");
        var SUM=document.getElementById("sum");

        /* num2.addEventListener("click",function(){
            alert("Hi");
        }) */
        num1.addEventListener("input",add);
        num2.addEventListener("input",add);

        function add(){
            var one=parseFloat(num1.value) || 0 ;
            var two=parseFloat(num2.value) || 0;
            SUM.innerHTML=one+two;
        }
    </script>

</body>
</html>
