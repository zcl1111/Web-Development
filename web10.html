<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5+CSS3登录页面设计</title>
    <!-- 实际上是3*3的表格 -->
    <style>
        table {
            position:relative;
            margin: 8px auto;
        }
        caption{
            margin: 8px;
            padding: 8px;
            font: bold 16px arial,sans-serif;
        }
        td{
            margin: 8px;
            padding: 8px;

        }
        td.td-right{
            text-align: right;
        }
        input{
            width: 128px;
        }
    </style>
</head>
<body>
    <header>
        <hr>
        <form>
            <table cellspacing="8" cellpadding="8" class="table1">
                <caption>登陆系统</caption>
                <tr>
                    <td class="td-right">用户ID :</td>
                    <td>
                        <input type="text" id="userid" name="userid">
                    </td>
                    <td class="td-right">
                        <span id="id-span-userid"></span>
                    </td> 
                </tr>

                <tr>
                    <td class="td-right">密码 :</td>
                    <td>
                        <input type="password" id="password" name="password">
                    </td>
                    <td class="td-right">
                        <span id="id-span-pwd"></span>
                    </td> 
                </tr>

                <tr>
                    <td></td>
                    <td class="td-right">
                        <button type="reset" id="id-reset">重置</button>
                        <button type="submit" id="id-submit">登录</button>
                    </td>
                    <td class="td-right"></td>
                </tr>
            </table>
        </form>
    </header>
</body>
</html>
