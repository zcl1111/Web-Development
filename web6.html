<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        h2{
            color: rgb(98, 39, 192);
            text-align: center;
            padding: 20px;
            background-color: rgb(161, 157, 157);
        }
        img{
            width: 400px;
        }
        .hide{
            display: none;
        }
    </style>
    <!-- 事件监听和操作 -->
</head>
<body>
    <h2>Pictures</h2>
    <ul>
        <li><a data-img="cake-pic" id="cake" href="#">cake</a></li>
        <li><a data-img="coffee-pic" id="coffee" href="#">coffee</a></li>
        <li><a data-img="chicken-pic" id="chicken" href="#">chicken</a></li>
    </ul>
    <img class="hide" id="cake-pic" src="images/cake.jpg">
    <img class="hide" id="coffee-pic" src="images/coffee.jpg">
    <img class="hide" id="chicken-pic" src="images/chicken.jpg">

    <script>
        var cake=document.getElementById("cake");
        var coffee=document.getElementById("coffee");
        var chicken=document.getElementById("chicken");

        cake.addEventListener("click",piclink);
        coffee.addEventListener("click",piclink);
        chicken.addEventListener("click",piclink);

        function piclink(){
            var allImages=document.querySelectorAll("img");
            for (var i=0;i<allImages.length;i++){
                allImages[i].className="hide";
            }
            var picId=this.attributes["data-img"].value;
            var pic=document.getElementById(picId);
            if(pic.className=="hide"){
                pic.className="";
            }
            else{
                pic.className="hide";
            }
        }
    </script>
</body>
</html>
